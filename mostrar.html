<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Producto 👀</title>
    <link rel="stylesheet" href="./static/css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar-index ">
            <img class="logo-nav" src="./static/imagenes/logos-nav.webp" alt="logo agencia de aprendizaje">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="./static/imagenes/logo_Codo.jpg" alt="logo">
    </div>
    <h1>Mostrar Producto del Inventario</h1><br>

    <!-- Contenedor principal que será controlado por JavaScript. Este contenedor tendrá un formulario. -->
    <div id="app">
        <!-- Formulario: Selector de producto. LLama a la función obtenerProducto cuando se envíe el formulario -->
        <form id="form-obtener-producto">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" required><br>
            <button type="submit">Mostrar Producto</button> <a href="index.html">Menu principal</a>
        </form>

        <!-- Sccion para  mostrarDatosProducto-->
        <div id="datos-producto">
            <h2>Datos del Producto</h2>
            <table> <!-- Se crea una tabla para mostrar los productos. -->
                <thead> <!--Encabezado de la tabla con columnas para código, descripción, cantidad, precio y acciones.-->
                    <tr>
                        <th>Código</th>
                        <th id="descripcion">Descripción</th>
                        <th id="cantidad">Cantidad</th>                
                        <th align="center" id="precio">Precio</th>
                        <th id="imagen-actual">Imagen</th>
                        <th align="right" id="proveedor">Proveedor</th>
                        
                    </tr>
                </thead>
                <tbody id="tablaProducto"> </tbody>
            </table><br>
            
        </div>
    </div>

    <script>
        const URL = "https://ggduplessis.pythonanywhere.com/"

        document.getElementById('form-obtener-producto').addEventListener('submit', obtenerProducto);
        

        // Se ejecuta cuando se envía el formulario de consulta. Realiza una solicitud GET a la API y obtiene los datos del producto correspondiente al código ingresado.
        function obtenerProducto(event) {
            event.preventDefault();
            codigo = document.getElementById('codigo').value;
            fetch(URL + 'productos/' + codigo)
                .then(response => {
                    if (response.ok) {
                        return response.json()
                    } else {
                        throw new Error('Error al obtener los datos del producto.')
                    }
                })
                .then(producto => {
                    
                    mostrarDetallesProducto(producto);
                })
                .catch(error => {
                    alert('Código no encontrado.');
                });
        }

        // Muestra  los datos del producto
        function mostrarDetallesProducto(producto) {
            
            document.getElementById('descripcion').value = producto.descripcion;
            document.getElementById('cantidad').value = producto.cantidad;
            document.getElementById('precio').value = producto.precio;
            document.getElementById('proveedor').value = producto.proveedor;

            const imagenActual = document.getElementById('imagen-actual');
            if (producto.imagen_url) { // Verifica si imagen_url no está vacía y no se ha seleccionado una imagen
                imagenActual.src = 'https://www.pythonanywhere.com/user/GGDuplessis/files/home/GGDuplessis/mysite/static/imagenes' + producto.imagen_url;
                
                imagenActual.style.display = 'block'; // Muestra la imagen actual
            } else {
                imagenActual.style.display = 'none'; // Oculta la imagen si no hay URL
            }

            document.getElementById('datos-producto').style.display = 'block';
            
        }

        
    </script>
</body>
</html>
